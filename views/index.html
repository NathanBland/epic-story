<div class="pure-g">
    <div class="pure-u-1 landing-title pure-g">
        <h1 class="">EPIC STORY</h1>
        <p class="">How will you build your adventure?</p>
        {{> notifications }}
    </div>
    <div class="pure-u-1-3 departure">
        <h2 class="landing-title">Departure</h2>
        <img class="pure-img" src="/images/departure.jpg">
    </div>
    <div class="pure-u-1-3 initiation">
        <h2 class="landing-title">Initiation</h2>
        <img class="pure-img" src="/images/initiation.jpg">
    </div>
    <div class="pure-u-1-3 return">
        <h2 class="landing-title">Return</h2>
        <img class="pure-img" src="/images/return.jpg">
    </div>
    <div class="pure-u-1-2 center">
        <form class="pure-form pure-form-aligned center" action="/signup" method="POST">
            <h2>Sign up to start making a story!</h2>
            <fieldset>
                <div class="pure-control-group">
                    <label for="name">Username</label>
                    <input id="name" name="username" type="text" placeholder="Username">
                </div>

                <div class="pure-control-group">
                    <label for="password">New Password</label>
                    <input id="password" name="password" type="password" placeholder="Password">
                </div>
                <div class="pure-control-group">
                    <label for="password">Repeat Password</label>
                    <input id="password" name="password2" type="password" placeholder="Password (again)">
                </div>
            </fieldset>
            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary ">Sign Up</button>
            </div>

        </form>
    </div>
    <div class="pure-u-1-2">
        <form class="pure-form pure-form-aligned center" action="/login" method="POST">
            <h2>Login to continue your story!</h2>
            <fieldset>
                <div class="pure-control-group">
                    <label for="name">Username</label>
                    <input id="name" name="username" type="text" placeholder="Username">
                </div>

                <div class="pure-control-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password">
                </div>
            </fieldset>
            <div class="pure-controls">
                <button type="submit" class="pure-button ">Login</button>
            </div>
            
        </form>
    </div>
</div>
