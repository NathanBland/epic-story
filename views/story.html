<article class="story">
    {{#story}}
    <h1>{{title}}</h1>
    <a href="/story/edit/{{_id}}">
        <button class="pure-button">Edit</button>
    </a>
    <div class="pure-g">
        {{#each departure}}
        <section class="pure-u-1">
            <div class="">
                <h2>{{title}}</h2>
                <p>{{body}}</p>
            </div>
        </section>
        {{/each}} {{#each initiation}}
        <section class="pure-u-1">
            <div>
                <h2>{{title}}</h2>
                <p>{{body}}</p>
            </div>
        </section>
        {{/each}} {{#each theReturn}}
        <section class="pure-u-1">
            <div>
                <h2>{{title}}</h2>
                <p>{{body}}</p>
            </div>
        </section>
        {{/each}}
    </div>
    {{/story}}
</article>
